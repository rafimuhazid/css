<!DOCTYPE html>
<html>
<head>
    <style>
        .colorful-text {
            color: rgb(89, 0, 255);
            background-color: rgb(102, 255, 0);
            border: 2px solid rgb(255, 174, 0);
            padding: 10px;
        }

        .gradient-background {
            background-image: linear-gradient(to right, rgb(47, 0, 255), rgb(243, 8, 145));
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="colorful-text">This text has colorful properties</div>
    <div class="gradient-background"></div>
</body>
</html>
